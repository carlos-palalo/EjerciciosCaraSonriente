<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Face time!</title>
    <script>
        function sonrisa(){
            face.innerHTML = ":)";
        }
        function noSonrisa(){
            face.innerHTML = ":|";
        function guiño(){
            face.innerHTML=".)";
        }
    </script>
</head>

<body>
    <div class="page">
        <div class="head">
            <div id="face" onmouseover="sonrisa();" onmouseout="noSonrisa();" onclick="guiño();">:|</div>
        </div>
    </div>
</body>

</html>
